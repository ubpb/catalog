    index:
      header: Bibliotheksausweis beantragen
      description: >
        <p>
          Die Universitätsbibliothek Paderborn ist eine öffentlich zugängliche wissenschaftliche Bibliothek.
        </p>
        <p class="mb-0">
          Der Bibliotheksausweis ermöglicht das Ausleihen von Informationsmedien aus dem Bestand der UB und die
          Bestellung von Informationsmedien aus dem Magazin sowie aus anderen Bibliotheken (Fernleihe). Er bietet
          zudem einen persönlichen Zugang zum Katalog.
        </p>

      register: Bibliotheksausweis jetzt beantragen

    new:
      breadcrumb: Einen neuen Bibliotheksausweis beantragen
      header: Einen neuen Bibliotheksausweis beantragen

    create:
      success: >
        Die Benutzerregistrierung wurde erfolgreich abgeschlossen. Bitte beachten Sie die Hinweise unten.

    show:
      breadcrumb: Meine Registrierung
      header: Meine Registrierung
      callout:
        success: >
          <p>Sie haben sich erfolgreich registriert. Ihre Registrierungsnummer lautet
          <code>%{code}</code>.</p>
        pickup_info: >
          <p>
            Ihren Bibliotheksausweis können Sie in der Bibliothek an der Theke des Sachgebiets Ortsleihe abholen.
            Sie können die o.g. Registrierungsnummer (Ausdruck oder elektronisch bspw. auf einem Smartphone) vorzeigen,
            um eine schnelle Bearbeitung zu ermöglichen. Bitte beachten Sie hierbei die
            <a href="https://www.ub.uni-paderborn.de/ueber-uns/organisation/dezernat-benutzung-service/ortsleihe">
            <i class="fa-solid fa-external-link"></i> Servicezeiten für Ausweise</a>.
          </p>

      details:
        header: Sie haben folgende Daten eingegeben
        edit: Bearbeiten

    edit:
      header: Meine Registrierung bearbeiten
      breadcrumb: Meine Registrierung bearbeiten

    update:
      success: Ihre Daten wurde erfolgreich aktualisiert.

    authorize:
      breadcrumb: Autorisierung
      header: Autorisierung erforderlich
      info: >
        <p>Um Ihre Registrierung erneut aufzurufen bzw. zu bearbeiten, müssen Sie sich erneut autorisieren.
        Bitte geben Sie dazu im folgenden Feld Ihr bei der Registrierung angegebenes Geburtsdatum ein.</p>
        <p class="text-success">
          <i class="fa-solid fa-info-circle"></i>
          Bitte geben Sie Ihr Geburtsdatum in der folgenden Form ein TT.MM.JJJJ.
          D.h. wenn Sie z.B. am 13. Mai 1991 geboren sind dann geben Sie bitte ein: 13.05.1991
        </p>
      submit: Autorisieren
      placeholder: Ihr Geburtsdatum
      error: >
        Die Autorisierung ist fehlgeschlagen. Bitte überprüfen Sie Ihre Eingabe.
      already_created: >
        Ihre Registrierung wurde bereits bestätigt und kann von Ihnen nicht mehr aufgerufen werden.
        Bitte melden Sie sich in Ihrem <a href="https://katalog.ub.uni-paderborn.de/login" class="alert-link">
        <i class="fa-solid fa-external-link"></i> Bibliotheskonto</a>
        an, um Ihre Daten einzusehen.

