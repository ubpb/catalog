de:
  registrations:
    index:
      description: >
        <p>
          Die Universitätsbibliothek Paderborn ist eine öffentliche Bibliothek und für jeden zugänglich.
        </p>
        <p>
          Der Bibliotheksausweis ermöglicht einen persönlichen Zugang zum Katalog, das Ausleihen von
          Informationsmedien aus dem Bestand der UB und die Bestellung von Informationsmedien aus anderen
          Bibliotheken (Fernleihe). Er ermöglicht zudem (mit Ausnahme der Externen Benutzerinnen und Benutzern)
          die Nutzung der Internet-PCs in der Bibliothek.
        </p>
        <p class="mb-0">
          Sie können auf dieser Seite online einen neuen Bibliotheksausweis beantragen. Weitere Informationen finden
          Sie <a href="https://www.ub.uni-paderborn.de/nutzen-und-leihen/bibliotheksausweis">auf unseren Webseiten</a>.
        </p>

      select_reg_type: Bitte wählen Sie Ihre Nutzergruppe
      register: Online beantragen
      more_info: Weitere Informationen...

      emeritus:
        description: >
          <p>
            Falls Sie bereits einen Bibliotheksausweis besitzen, bitten wir Sie, diesen 'umschreiben' zu lassen.
            Dafür benötigen wir keinerlei weitere Unterlagen, nur Ihren alten Ausweis.
            In diesem Fall wenden Sie sich bitte an die Kolleginnen und Kollegen an der Theke im Sachgebiet
            Ortsleihe.
          </p>
          <p>
            Anderfalls können Sie hier einen neuen Ausweis online beantragen.
          </p>

      guest:
        description: >
          <p>
            Gäste der Universität Paderborn (z.B. Promovierende/Promotionsstudierende, Privatdozentinnen und -dozenten,
            Gastwissenschaftlerinnen und -wissenschaftler, Lehrbeauftragte ohne Arbeitsvertrag mit der Universität)
          </p>

      guest_student:
        description: >
          <p>
            Studierende anderer Hochschulen
          </p>

      external:
        description: >
          <p>
            Externe Benutzerinnen und Benutzer (z.B. Bürgerinnen und Bürger aus Stadt und Region Paderborn)
          </p>

      external_u18:
        description: >
          <p>
            Externe Benutzerinnen und Benutzer (z.B. Bürgerinnen und Bürger aus Stadt und Region Paderborn)
            <strong>unter 18 Jahren</strong>. Mindestalter ist 16 Jahre.
          </p>

      student:
        description: >
          <p class="mb-0">
            Studierende der Universität Paderborn erhalten ihren Bibliotheksausweis in Form eines kombinierten
            Studierenden- und Bibliotheksausweises vom Studierendensekretariat der Universität zugesandt.
          </p>

      employee:
        description: >
          <p>
            Mitarbeitende mit einem Vertrag der Universität Paderborn haben die Möglichkeit, sich einen kombinierten
            Dienst-/Bibliotheksausweis oder einen Bibliotheksausweis ausstellen zu lassen, vorausgesetzt, sie haben
            einen gültigen Uni-Account.
          </p>
          <p class="mb-0">
            Die Beantragung des kombinierten Dienst-/Bibliotheksausweis erfolgt im
            <a href="https://serviceportal.uni-paderborn.de/">IMT Serviceportal</a>.
          </p>

    new:
      breadcrumb: Einen neuen Bibliotheksausweis beantragen
      header: Einen neuen Bibliotheksausweis beantragen

    create:
      success: >
        Die Benutzerregistrierung wurde erfolgreich abgeschlossen. Bitte beachten Sie die Hinweise unten.

    show:
