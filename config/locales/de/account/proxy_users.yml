      index:
        header: "Proxy-Nutzer"
        new_proxy_user: "Neuer Proxy-Nutzer"
        info: >
          Sie können hier andere Nutzer berechtigen, in Ihrem Namen bzw. auf Ihr Konto Medien auszuleihen.
        no_proxy_users: "Sie haben noch keine Proxy-Nutzer eingerichtet."
        detailed_info: >
          <p>Diese Funktion ist insbesondere für Lehrende gedacht, die ihre studentischen Hilfskräfte mit
          der Ausleihe von Medien beauftragen möchten. Einmal eingerichtet, kann der Proxy-Nutzer
          Medien in Ihrem Namen ausleihen. Der Proxy-Nutzer hat keinen Zugriff auf Ihre persönlichen Daten
          oder Ihre Ausleihhistorie. <strong>Die Ausleihe erfolgt auf Ihr Konto und Sie sind für die Rückgabe
          und eventuelle Gebühren verantwortlich.</strong></p>
          <p>Bitte beachten Sie die folgenden Hinweise und Einschränkungen:</p>
          <ul>
            <li>Die Proxy-Nutzer müssen hier zunächst durch Sie eingerichtet werden.</li>
            <li>Sie sind verantwortlich die Proxy-Nutzer hier wieder zu löschen, sollten Sie die Berechtigung nicht mehr wünschen.</li>
            <li>Der Proxy-Nutzer benötigt eine eigene Bibliotheksausweisnummer.</li>
            <li>Der Proxy-Nutzer kann nur Medien ausleihen, nicht verlängern oder vormerken.</li>
            <li>Die Ausleihe durch Proxy-Nutzer kann <strong>nur an der Ortsleihtheke, nicht an den Selbstverbuchungsgeräten</strong> erfolgen.</li>
            <li>
              An der Ortsleihtheke legt der Proxy-Nutzer seinen Bibliotheksausweis und die Medien vor und teilt dem
              Bibliothekspersonal direkt mit, dass er als Proxy-Nutzer Medien für jemand anderen ausleihen möchte.
              Das Bibliothekspersonal prüft die Berechtigung und bucht die Medien anschließend auf Ihr Konto.
            </li>
          </ul>
        more_info: "Mehr Informationen..."

