        header: Proxy-Nutzer bearbeiten
      index:
        detailed_info: |
          <p>Diese Funktion ist insbesondere für Lehrende gedacht, die ihre studentischen Hilfskräfte mit der Ausleihe von Medien beauftragen möchten. Einmal eingerichtet, kann der Proxy-Nutzer über den eigenen Bibliotheksausweis Medien in Ihrem Namen ausleihen. Der Proxy-Nutzer hat keinen Zugriff auf Ihre persönlichen Daten oder Ihre Ausleihhistorie. <strong>Die Ausleihe erfolgt auf Ihr Konto und Sie sind für die rechtzeitige Rückgabe und eventuell anfallende Gebühren verantwortlich.</strong></p>
          <p>Bitte beachten Sie die folgenden Hinweise und Einschränkungen:</p>
          <ul>
            <li>Die Proxy-Nutzer müssen hier zunächst durch Sie eingerichtet werden.</li>
            <li>Sie sind dafür verantwortlich, die Proxy-Benutzer hier zu löschen, wenn Sie die Berechtigung zurückziehen möchten. Sie können ein Ablaufdatum setzen, um das Löschen zu automatisieren.</li>
            <li>Der Proxy-Nutzer benötigt eine eigene Bibliotheksausweisnummer.</li>
            <li>Der Proxy-Nutzer kann nur Medien ausleihen, nicht verlängern oder vormerken.</li>
            <li>Die Ausleihe durch Proxy-Nutzer kann <strong>nur an der Ortsleihtheke, nicht an den Selbstverbuchungsgeräten</strong> erfolgen.</li>
            <li>
              An der Ortsleihtheke legt der Proxy-Nutzer seinen Bibliotheksausweis und die Medien vor und teilt dem
              Bibliothekspersonal direkt mit, dass er als Proxy-Nutzer Medien für jemand anderen ausleihen möchte.
              Das Bibliothekspersonal prüft die Berechtigung und bucht die Medien anschließend auf Ihr Konto.
            </li>
          </ul>
