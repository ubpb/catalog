---
de:
  password_resets:
    breadcrumb: Passwort zurücksetzen
    create:
      no_email_flash: >-
        Für das Konto '%{user_id}' ist leider keine E-Mail Adresse hinterlegt worden. Sie können Ihr Passwort auf diesem Weg
        leider nicht zurücksetzen. Bitte wenden Sie sich an die Kolleginnen und Kollegen der Ortsleihe.
      no_user_flash: >-
        Es konnte kein Konto mir der Ausweisnummer '%{user_id}' gefunden werden. Bitte überprüfen Sie Ihre Angabe, oder wenden
        Sie sich an die die Kolleginnen und Kollegen der Ortsleihe.
      success_flash: >-
        Wir haben Ihnen eine E-Mail an die Adresse '%{email}' gesendet. In der E-Mail finden Sie einen Link mit dem Sie Ihr
        Passwort zurücksetzen können. Wenn Sie keinen Zugriff auf diese Adresse haben, wenden Sie sich bitte an die Kolleginnen
        und Kollegen der Ortsleihe.
      user_needs_activation_flash: >-
        Sie können für diesen Konto kein neues Passwort anfordern, da es noch nicht aktiviert wurde.<br/> <a href="%{activation_link}"
        class="alert-link"><i class="fa-solid fa-external-link"></i> Konto hier aktivieren</a>.
    edit:
      cancel: Abbrechen
      header: Passwort neu setzen
      submit: Speichern
    new:
      cancel: Abbrechen
      header: Passwort zurücksetzen
      submit: Absenden
    update:
      error_flash: >-
        Beim ändern Ihres Passworts ist ein Fehler aufgetreten. Das neue Passwort konnte nicht gespeichert werden. Bitte versuchen
        Sie es über die Funktion 'Ich habe mein Passwort vergessen' erneut. Sollte das Problem weiterhin bestehen, wenden
        Sie sich bitte an die Kolleginnen und Kollegen der Ortsleihe.
      success_flash: Sie haben Ihr Passwort erfolgreich geändert. Sie können sich nun mit dem neuen Passwort anmelden.
    verify_token:
      no_token: Es wurde kein gültiger Link genutzt. Das Passwort kann nicht zurückgesetzt werden.
      no_user: >-
        Der Link zum Zurücksetzen des Passworts ist nicht mehr gültig. Wahrscheinlich haben Sie in der Zwischenzeit einen
        neuen Link angefordert. Bitte nutzen Sie den neuen Link.
      token_to_old: >-
        Der Link zum Zurücksetzen des Passworts ist nicht mehr gültig. Der Link verliert aus Sicherheitsgründen nach 6 Stunden
        seine Gültigkeit. Bitte fordern Sie über die Funktion 'Ich habe mein Passwort vergessen' einen neuen Link an.
