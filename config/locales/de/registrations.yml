    ensure_valid_user_group!:
      error: "Die gewählte Nutzergruppe kann sich nicht online registrieren."

    required_documents:
      header: >
        Sie benötigen vor Ort bei Abholung folgende Dokumente, um Ihren Bibliotheksausweis erhalten zu können:
      documents:
        id: >
          Personalausweis, oder eine Meldebescheinigung des Einwohnermeldeamtes, bei ausländischen
          Staatsbürgern
        certificate_of_former_employment: Nachweis über ein ehemaliges Beschäftigungsverhältnis an der Universität Paderborn
        guest_certificate: Bescheinigung der Universität Paderborn über den Status als "Gast"
        guest_student_certificate: Aktuelle Studienbescheinigung
        u18: >
          <a href="https://www.ub.uni-paderborn.de/fileadmin/ub/Dokumente_Formulare/Buergschaftserklaerung.pdf"
          target="_blank"><i class="fa-solid fa-external-link"></i> Schriftliche Einwilligung
          (PDF Download)</a> eines gesetzlichen Vertreters


    index:
      header: Bibliotheksausweis beantragen
      description: >
        <p>
          Die Universitätsbibliothek Paderborn ist eine öffentliche Bibliothek und für jeden zugänglich.
        </p>
        <p class="mb-0">
          Der Bibliotheksausweis ermöglicht einen persönlichen Zugang zum Katalog, das Ausleihen von
          Informationsmedien aus dem Bestand der UB und die Bestellung von Informationsmedien aus anderen
          Bibliotheken (Fernleihe). Er ermöglicht zudem (mit Ausnahme der Externen Benutzerinnen und Benutzern)
          die Nutzung der Internet-PCs in der Bibliothek.
        </p>

      register: Bibliotheksausweis jetzt beantragen

    new:
      breadcrumb: Einen neuen Bibliotheksausweis beantragen
      header: Einen neuen Bibliotheksausweis beantragen

    create:
      success: >
        Die Benutzerregistrierung wurde erfolgreich abgeschlossen. Bitte beachten Sie die Hinweise unten.

    show:
      breadcrumb: Meine Registrierung
      header: Meine Registrierung
      callout:
        success: >
          <p>Sie haben sich erfolgreich registriert. Ihre Registrierungsnummer lautet
          <code>%{code}</code>.</p>
        pickup_info: >
          <p>
            Ihren Bibliotheksausweis können Sie während der <a href="https://www.ub.uni-paderborn.de/ueber-uns/organisation/dezernat-benutzung-service/ortsleihe">
            <i class="fa-solid fa-external-link"></i> Servicezeiten des Sachgebiets Ortsleihe</a> in der Bibliothek
            abholen. Sie können die o.g. Registrierungsnummer (Ausdruck oder auf dem Smartphone) vorzeigen, um eine schnelle
            Bearbeitung zu ermöglichen.
          </p>

      details:
        header: Sie haben folgende Daten eingegeben
        edit: Bearbeiten

    edit:
      header: Meine Registrierung bearbeiten
      breadcrumb: Meine Registrierung bearbeiten

    update:
      success: Ihre Daten wurde erfolgreich aktualisiert.

    authorize:
      breadcrumb: Autorisierung
      header: Autorisierung erforderlich
      info: >
        <p>Um Ihre Registrierung erneut aufzurufen bzw. zu bearbeiten, müssen Sie sich erneut autorisieren.
        Bitte geben Sie dazu im folgenden Feld Ihr bei der Registrierung angegebenes Geburtsdatum ein.</p>
        <p class="text-success">
          <i class="fa-solid fa-info-circle"></i>
          Bitte geben Sie Ihr Geburtsdatum 8-stellig in der folgenden Form ein TTMMJJJJ.
          D.h. wenn Sie z.B. am 3. Mai 1991 geboren sind dann geben Sie bitte ein: 03051991
        </p>
      submit: Autorisieren
      placeholder: Ihr Geburtsdatum
      error: >
        Die Autorisierung ist fehlgeschlagen. Bitte überprüfen Sie Ihre Eingabe.
      already_created: >
        Ihre Registrierung wurde bereits bestätigt und kann von Ihnen nicht mehr aufgerufen werden.
        Bitte melden Sie sich in Ihrem <a href="https://katalog.ub.uni-paderborn.de/login" class="alert-link">
        <i class="fa-solid fa-external-link"></i> Bibliotheskonto</a>
        an, um Ihre Daten einzusehen.

    form:
      error:
        one: >
          Ein Fehler verhindert die Beantragung des Ausweises. Bitte prüfen Sie das Formular auf
          rot makrierte Felder.
        other:
          "%{count} Fehler verhindern die Beantragung des Ausweises. Bitte prüfen Sie das Formular auf
          rot makrierte Felder."
      address: Adresse
      additional_address: Zweitanschrift (optional)
      terms_of_use_label:
        Ich habe die <a href="https://nbn-resolving.de/urn:nbn:de:hbz:466:1-21353" target="_blank">
        <i class="fa-solid fa-external-link"></i> Benutzungsordnung</a>,
        die <a href="https://nbn-resolving.org/urn:nbn:de:hbz:466:1-18988" target="_blank">
        <i class="fa-solid fa-external-link"></i> Gebührenodnung</a>
        und die <a href="https://www.ub.uni-paderborn.de/fileadmin/ub/Dokumente_Formulare/DSE_UB_016_Alma.pdf" target="_blank">
        <i class="fa-solid fa-external-link"></i> Datenschutzerklärung</a>
        gelesen und akzeptiere diese.

      terms_of_use:
        accepted: Benutzungs- und Gebührenordnung sowie Datenschutzerklärung akzeptiert
        declined: Benutzungs- und Gebührenordnung sowie Datenschutzerklärung NICHT akzeptiert

      missing_email:
        info: >
          <p>
            Sie haben keine E-Mail Adressse angegeben. Wir empfehlen Ihnen dringend die Angabe einer E-Mail Adresse
            für Ihr Bibliothekskonto damit wir Sie über Fälligkeiten von Leihfristen, Ausleihen, Rückgaben, Gebühren und
            breitgestellten Vormerkungen per E-Mail benachrichtigen können.
          </p>
        confirmation: >
          Ich möchte keine E-Mail Adresse angeben und bin mir bewusst, dass ich dann keine E-Mail
          Benachrichtigungen über mein Bibliothekskonto erhalten werde.

