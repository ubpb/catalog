      callout:
        success: >
          <p>Sie haben sich erfolgreich registriert. Ihre Registrierungsnummer lautet
          <code>%{code}</code>.</p>
        pickup_info: >
          <p>
            Bitte zeigen Sie diese Nummer (Ausdruck oder auf dem Smartphone) in der Bibliothek vor, um Ihren
            Bibliothsausweis zu erhalten. Bitte beachten Sie die
            <a href="https://www.ub.uni-paderborn.de/ueber-uns/organisation/dezernat-benutzung-service/ortsleihe">
            <i class="fa-solid fa-external-link"></i>
            Servicezeiten des Sachgebiets Ortsleihe</a>.
          </p>
        additional_info:
          header: "Sie benötigen vor Ort folgende Unterlagen, um Ihren Bibliotheksausweis erhalten zu können:"
          id_card: >
            Ihren Personalausweis, oder eine Meldebescheinigung des Einwohnermeldeamtes, falls Sie ausländische
            Staatsbürgerin/ausländischer Staatsbürger sind
          emeritus: Einen Nachweis über Ihr ehemaliges Beschäftigungsverhältnis an der Universität Paderborn
          guest: Eine Bescheinigung der Universität über Ihren Status als "Gast"
          guest_student: Eine aktuelle Studienbescheinigung
          external_u18: >
            Die <a href="https://www.ub.uni-paderborn.de/fileadmin/ub/Dokumente_Formulare/Buergschaftserklaerung.pdf"
            target="_blank"><i class="fa-solid fa-external-link"></i> schriftliche Einwilligung
            (PDF Download)</a> eines gesetzlichen Vertreters

